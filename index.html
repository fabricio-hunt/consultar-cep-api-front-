<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP - Plataforma Azul</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background: url('https://i.imgur.com/02JtX1X.jpeg') no-repeat center center/cover !important;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.2s ease-in-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            z-index: 0;
        }

        .container > * {
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 8px;
            outline: none;
            margin-bottom: 15px;
            font-size: 1em;
            transition: box-shadow 0.3s;
        }

        input:focus {
            box-shadow: 0 0 8px #007BFF;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .resultado {
            margin-top: 20px;
            text-align: left;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .campo {
            margin: 5px 0;
        }

        .campo strong {
            color: #007BFF;
        }

        #map {
            height: 300px;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: fadeIn 1.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta CEP</h1>
        <input type="text" id="cep" placeholder="Digite o CEP (ex: 69035-138)">
        <br>
        <button onclick="consultarCEP()">Buscar</button>
        <div id="resultado" class="resultado"></div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let marker;

        async function consultarCEP() {
            const cep = document.getElementById('cep').value.replace(/\\D/g, '');
            const resultado = document.getElementById('resultado');

            if (cep.length !== 8) {
                resultado.innerHTML = '<p style="color:red;">Digite um CEP válido com 8 números.</p>';
                return;
            }

            resultado.innerHTML = '<p>Carregando...</p>';

            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();

                if (data.erro) {
                    resultado.innerHTML = '<p style="color:red;">CEP não encontrado.</p>';
                    document.getElementById('map').style.display = 'none';
                    return;
                }

                resultado.innerHTML = `
                    <div class="campo"><strong>Logradouro:</strong> ${data.logradouro}</div>
                    <div class="campo"><strong>Bairro:</strong> ${data.bairro}</div>
                    <div class="campo"><strong>Cidade:</strong> ${data.localidade}</div>
                    <div class="campo"><strong>Estado:</strong> ${data.uf}</div>
                    <div class="campo"><strong>DDD:</strong> ${data.ddd}</div>
                `;

                mostrarMapa(data.logradouro, data.localidade, data.uf);
            } catch (error) {
                resultado.innerHTML = '<p style="color:red;">Erro ao buscar o CEP. Tente novamente.</p>';
            }
        }

        async function mostrarMapa(logradouro, cidade, uf) {
            const endereco = `${logradouro}, ${cidade}, ${uf}`;
            const encoded = encodeURIComponent(endereco);
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encoded}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.length === 0) {
                    console.log('Localização não encontrada no mapa.');
                    return;
                }

                const { lat, lon } = data[0];

                if (!map) {
                    map = L.map('map').setView([lat, lon], 15);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '© OpenStreetMap'
                    }).addTo(map);
                    marker = L.marker([lat, lon]).addTo(map);
                } else {
                    map.setView([lat, lon], 15);
                    marker.setLatLng([lat, lon]);
                }

                document.getElementById('map').style.display = 'block';
            } catch (error) {
                console.error('Erro ao carregar o mapa:', error);
            }
        }
    </script>
</body>
</html>
